<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data - GrowGuardian IoT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 0.5em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        li a {
            color: #0066cc;
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Historical Data - GrowGuardian</h1>
</header>

<nav>
    <a href="/home">Home</a>
    <a href="/historical_data">Historical Data</a>
    <a href="/live_data">Live Data</a>
    <a href="/about">About Us</a>
    <a href="/logout">Logout</a>
</nav>

<div class="container">
    <h2>Historical Data Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('view_historical', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</div>

<footer>
    &copy; 2024 GrowGuardian IoT Project
</footer>

</body>
</html>
